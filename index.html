<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Lina üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffccd5, #ffc0cb, #ffe6f0, #ffe0f0);
      background-size: 400% 400%;
      animation: gradiente 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradiente {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      color: #d6006d;
      text-shadow: 2px 2px 10px white;
      margin-bottom: 10px;
      animation: aparecer 1s ease forwards;
    }

    p {
      font-size: 1.3em;
      color: #6a0037;
      margin-bottom: 30px;
      max-width: 500px;
      text-align: center;
      animation: aparecer 1.5s ease forwards;
    }

    button {
      background: #ff5e99;
      color: white;
      border: none;
      padding: 15px 35px;
      border-radius: 40px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 94, 153, 0.4);
      transition: 0.3s ease;
      animation: aparecer 2s ease forwards;
    }

    button:hover {
      background: #e60073;
      transform: scale(1.05);
    }

    #mensaje {
      margin-top: 40px;
      font-size: 2.5em;
      color: #d10072;
      display: none;
      animation: zoom 0.6s ease forwards;
    }

    @keyframes zoom {
      from {
        transform: scale(0.2);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Corazones flotando */
    .corazon {
      position: absolute;
      color: #ff69b4;
      font-size: 2em;
      animation: flotar linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hola Lina üíû</h1>
  <p>Hay algo que he querido decirte desde hace tiempo... Presiona el bot√≥n üíå</p>
  <button onclick="mostrarMensaje()">Ver mensaje</button>
  <div id="mensaje">Lina, te quiero con todo mi coraz√≥n ‚ù§Ô∏è</div>

  <script>
    function crearCorazones() {
      const cantidad = 30;
      for (let i = 0; i < cantidad; i++) {
        const corazon = document.createElement('span');
        corazon.classList.add('corazon');
        corazon.innerHTML = 'üíñ';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = 5 + Math.random() * 5 + 's';
        corazon.style.fontSize = (Math.random() * 15 + 15) + 'px';
        document.body.appendChild(corazon);

        setTimeout(() => {
          corazon.remove();
        }, 10000);
      }
    }

    function mostrarMensaje() {
      document.getElementById('mensaje').style.display = 'block';
      crearCorazones();
    }
  </script>
</body>
</html>
